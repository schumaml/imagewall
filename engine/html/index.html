<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->
<script src="/scripts/leaflet.js"></script>
<script type="text/javascript" src="/scripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $("#title").hover(
    //on mouseover
    function() {
      $(this).animate({
        height: '+=250' //adds 250px
        }, 'slow' //sets animation speed to slow
      );
    },
    //on mouseout
    function() {
      $(this).animate({
        height: '-=250px' //substracts 250px
        }, 'slow'
      );
    }
  );
});
</script> 

<style type="text/css">
#title{
    height:5%;
    overflow:hidden;
    background: red; /* just for demo */
}

#map { height: 95%; }

#artiste {
	position:absolute;
	right:2em;
	top:2ex;
}

body {
	height:100%
}

</style>

<title>GIMP Image Wall</title>

</head>

<body>
<div id="title">
<h1>GIMP Image Wall - an Interactive Art Experiment</h1>
<blockquote>I think it is in collaboration that the nature of art is revealed.<br/>
- Steve Lacy</blockquote> 

<div id="artiste">Id - tiles</div>
</div>

<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([0.00, 0.00], 10);

L.tileLayer('/tile/{z}/{x}/{y}.png', {
    attribution: 'Data &copy; GIMP Wall Contributors',
    maxZoom: 18
}).addTo(map);

</script>


</body>
</html>
