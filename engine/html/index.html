<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<style type="text/css">
	#map { height: 500px; }
</style>
<title>GIMP Image Wall</title>
</head>
<body>
<h1>GIMP Image Wall - an Interactive Art Experiment</h1>
<blockquote>I think it is in collaboration that the nature of art is revealed.<br/>
- Steve Lacy</blockquote> 

<div id="map"></div>

<script type="text/javascript">
var map = L.map('map').setView([0.00, 0.00], 10);

L.tileLayer('/tile/{z}/{x}/{y}.png', {
    attribution: 'Data &copy; GIMP Wall Contributors',
    maxZoom: 18
}).addTo(map);

</script>


</body>
</html>
